<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        var userDetails = {
            "pin": 4502
        }

        var checkAttempt = 3;
        function Login() {
            var pin = document.getElementById("pin").value;
            var msg = document.getElementById('msg');

            for (var i = 0; i <= checkAttempt; i++) {
                if (pin == userDetails['pin']) {
                    // msg.innerHTML = "Login Successfull"; 
                    document.write("Login Successfull!!");
                    break;
                } else {

                    // var leftAttempt = checkAttempt;
                    if (checkAttempt == 0) {
                        document.getElementById('pin').disabled = "true";
                        msg.innerHTML = "User Blocked";
                        msg.className = "text-danger";
                        return;
                    } else {
                        checkAttempt -= 1;
                        msg.innerHTML = `Invalid pin....only ${checkAttempt} attempt is letf!`;
                        msg.className = "text-warning";

                        if (checkAttempt == 0) {
                            document.getElementById('pin').disabled = "true";
                            msg.innerHTML = "User Blocked";
                            msg.className = "text-danger";
                        }
                        break;
                    }
                    // checkAttempt--;
                    // alert(checkAttempt);

                }
            }

        }
    </script>

</head>

<body class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <label for="pin">Enter Pin Number</label>
            <input type="number" id="pin" name="pin" placeholder="Enter Pin Number">
            <button id="login" onclick="Login()">Login</button>
        </div>
        <span id="msg"></span>
    </div>


</body>

</html>
